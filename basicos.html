<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos de JavaScript</title>
  </head>
  <body>
    <h1>Fundamentos JavaScript</h1>
    <script>
      /* **********     Variables: var-let     ********** */
      var hola = "Hola Mundo";
      let hello = "Hi World";
      console.log(hola);
      console.log(hello);
      console.log(window);
      console.log(window.hola);
      console.log(window.hello);
    </script>
  </body>
</html>
