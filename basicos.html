<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos de JavaScript</title>
  </head>
  <body>
    <h1>Fundamentos JavaScript</h1>
    <script>
      /* **********     Variables: var-let     ********** */
      var hola = "Hola Mundo";
      let hello = "Hi World";
      console.log(hola);
      console.log(hello);
      console.log(window);
      console.log(window.hola);
      console.log(window.hello);

      //Ambito de bloque
      //Esto es un bloque - comentario de una linea
      /*
      Esto
      es
      un
      comentario
      de
      varias
      líneas
      */

      console.log("*****************var****************");
      var musica = "Rock";
      console.log("Variable Música antes del Bloque", musica);
      {
        var musica = "Pop";
        console.log("Variable Música dentro del Bloque", musica);
      }
      console.log("Variable Música antes del Bloque", musica);

      console.log("*****************let****************");
      let musica2 = "Rock";
      console.log("Variable Música antes del Bloque", musica2);
      {
        let musica2 = "Pop";
        console.log("variable Música dentro del Bloque", musica2);
      }
      console.log("variable Música antes del Bloque", musica2);

      /* **********     Constantes (const)     ********** */

      let a; /*Permite declarar una variable vacía*/
      const PI = 3.1416;
      const nueve = 9;
      console.log(PI);

      a = "kenai";
      console.log(a);

      /*Objetos y arreglos*/

      const objeto = {
        nombre: "Jon",
        edad: 35,
      };

      const colores = ["blanco", "negro", "azul"];

      console.log(objeto);
      console.log(colores);

      objeto.correo = "correo@correo.com";
      colores.push("naranja");

      console.log(objeto);
      console.log(colores);

      /* **********     Cadenas de Texto (Strings)     ********** */
    </script>
  </body>
</html>
